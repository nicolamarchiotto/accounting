<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accounting App</title>
</head>
<body>
    <h1>Accounting App</h1>

    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <button id="logout-button" style="display:none;">Logout</button>
    </section>

    <section id="add-data-section" style="display:none;">
        <h2>Add Owner</h2>
        <input type="text" id="owner-name" placeholder="Owner Name" />
        <button id="add-owner">Add Owner</button>

        <h2>Add Account</h2>
        <select id="owner-for-account"></select>
        <input type="text" id="account-name" placeholder="Account Name" />
        <select id="account-type-select" name="account_type"></select>
        <button id="add-account">Add Account</button>

        <h2>Add Category</h2>
        <input type="text" id="category-name" placeholder="Category Name" />
        <button id="add-category">Add Category</button>

        <h2>Add SubCategory</h2>
        <select id="category-for-subcategory"></select>
        <input type="text" id="subcategory-name" placeholder="SubCategory Name" />
        <button id="add-subcategory">Add SubCategory</button>

        <h2>Add Entry</h2>
        <select id="entry-owner"></select>
        <select id="entry-account"></select>
        <select id="entry-category"></select>
        <select id="entry-subcategory"></select>
        <input type="number" step="0.01" id="entry-amount" placeholder="Amount" />
        <select id="movement-type-select" name="movement_type"></select>
        <input type="text" id="entry-description" placeholder="Description" />
        <input type="date" id="entry-date" />
        <button id="add-entry">Add Entry</button>
    </section>

    <section id="filter-entries-section" style="display:none;">
        <h2>Filter Entries</h2>
        <label>Owners:</label>
        <select id="filter-owners" multiple size="3"></select>
        <label>Accounts:</label>
        <select id="filter-accounts" multiple size="3"></select>
        <label>Movement Types:</label>
        <select id="filter-movement-types" multiple size="3"></select>
        <label>Categories:</label>
        <select id="filter-categories" multiple size="3"></select>
        <label>Date From:</label>
        <input type="date" id="filter-date-from" />
        <label>Date To:</label>
        <input type="date" id="filter-date-to" />
        <button id="filter-entries-button">Filter Entries</button>
        <button id="get-all-entries-button">Get All Entries</button>
    </section>

    <section id="entries-section" style="display:none;">
        <h2>All Entries</h2>
        <table id="entries-table" border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Owner</th>
                    <th>Account</th>
                    <th>Account Type</th>
                    <th>Category</th>
                    <th>SubCategory</th>
                    <th>Amount</th>
                    <th>Movement Type</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="entries-tbody"></tbody>
        </table>
    </section>

<script src="static/script.js"></script>
</body>
</html>
